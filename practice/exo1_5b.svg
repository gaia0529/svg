<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10">
<svg width="600" height="400" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <rect x="0" y="0" width="600" height="400" style="fill:#e0e0e0" />

  <defs>
    <path id="curve" d="M 100,200 Q 200,100 300,200 T 500,200" style="stroke:blue;stroke-opacity:0.2;stroke-width:2;fill:none;" />
  </defs>

  <text style="font-size:25;fill:red;text-anchor:left;">
    <textPath id="result" method="align" spacing="auto" startOffset="100%;" xlink:href="#curve">
      <tspan dy="-10">Textpath on Bezier's curve</tspan>
      <animate begin="go.click" dur="5s" repeatCount="2" attributeName="startOffset" values="100%;0%;" />
    </textPath>
  </text>
  <use xlink:href="#curve" />
  <text x="550" y="380" style="font-size:25;fill:black;text-anchor:middle;">GO</text>
  <rect id="go" x="520" y="355" width="60" height="30" style="fill:black;fill-opacity:0.1;" />
</svg>
