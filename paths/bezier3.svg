<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <title>Example 06</title>
  <desc>A path that draws a cubic bezier curve</desc>
  <rect x="1" y="1" width="398" height="398" fill="none" stroke="blue" />
  <path d="M 30 210 C 100 30 250 70 330 170" fill="none" stroke="black" />
  <circle cx="30" cy="210" r="2" fill="none" stroke="red" />
  <circle cx="100" cy="30" r="2" fill="none" stroke="red" />
  <circle cx="250" cy="70" r="2" fill="none" stroke="red" />
  <circle cx="330" cy="170" r="2" fill="none" stroke="red" />
</svg>
